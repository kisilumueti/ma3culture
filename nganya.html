<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nganyas | Ma3Culture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind + Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .image-thumb:hover { transform: scale(1.03); transition: transform 0.3s ease; cursor: pointer; }
    #imageModal img { max-height: 80vh; object-fit: contain; }
  </style>
</head>
<body class="bg-gray-950 text-white font-sans">

  <!-- Navbar -->
  <nav class="bg-black shadow-md sticky top-0 z-50 py-3">
    <div class="container mx-auto flex items-center justify-between px-4">
      <div class="flex items-center space-x-3">
        <img src="../ma3culture/logo/logo.png" alt="Ma3Culture Logo" class="w-10 h-10" />
        <span class="text-xl font-bold uppercase tracking-wide">Ma3Culture</span>
      </div>
      <ul class="flex space-x-6 text-sm uppercase">
        <li><a href="index.html" class="hover:text-yellow-400">Home</a></li>
        <li><a href="nganya.html" class="text-yellow-400 font-bold">Nganyas</a></li>
        <li><a href="car.html" class="hover:text-yellow-400">Cars</a></li>
        <li><a href="about.html" class="hover:text-yellow-400">About</a></li>
        <li><a href="events.html" class="hover:text-yellow-400">Events</a></li>
        <li><a href="news.html" class="hover:text-yellow-400">News</a></li>
        <li><a href="contacts.html" class="hover:text-yellow-400">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Header -->
  <header class="text-center py-10">
    <h1 class="text-4xl font-extrabold mb-2">Nganya Gallery</h1>
    <p class="text-gray-400">Click an image to view in full resolution and share.</p>
  </header>

  <!-- Gallery Grid -->
  <div class="container mx-auto px-6 pb-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    <script>
      const exts = ['png', 'jpg', 'jpeg', 'webp', 'avif'];
      for (let i = 1; i <= 30; i++) {
        const ext = 'png'; // default ext, optionally add file type detection logic
        const path = `assets/matatus/nganya ${i}.${ext}`;
        document.write(`
          <div class="bg-gray-800 rounded overflow-hidden shadow-lg image-thumb" onclick="showModal('${path}')">
            <img src="${path}" alt="Nganya ${i}" class="w-full h-48 object-cover">
            <div class="p-3">
              <h2 class="font-bold text-lg">Nganya ${i}</h2>
              <p class="text-sm text-gray-400">Tap to view and share</p>
            </div>
          </div>
        `);
      }
    </script>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-gray-900 text-white">
        <div class="modal-header border-0">
          <h5 class="modal-title text-lg font-bold">Nganya Preview</h5>
          <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="#" alt="Full View" class="rounded mx-auto shadow-xl">
        </div>
        <div class="modal-footer border-0 justify-between">
          <button onclick="shareImage()" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-500">Share</button>
          <button class="btn btn-outline-light" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Modal and Share Logic -->
  <script>
    let currentImagePath = "";

    function showModal(path) {
      currentImagePath = path;
      document.getElementById('modalImage').src = path;
      const modal = new bootstrap.Modal(document.getElementById('imageModal'));
      modal.show();
    }

    function shareImage() {
      if (navigator.share) {
        navigator.share({
          title: 'Check out this Nganya!',
          text: 'Legendary street matatu from Ma3Culture.',
          url: currentImagePath
        }).catch(err => console.error('Sharing failed', err));
      } else {
        alert('Sharing not supported on this device. Copy the file path manually:\n\n' + currentImagePath);
      }
    }
  </script>

</body>
</html>
